<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passeio no Parque!</title>
    
    <style>
        /* Remove margens e garante que o gradiente ocupe a tela toda */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem */
        }

        body {
            /* üé® O CSS "Atraente":
               Um gradiente que simula um parque: 
               come√ßa com azul-c√©u (#87CEEB) e termina com verde-grama (#90EE90).
            */
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
        }

        #imagemMovel {
            /* üê∂ O Estilo "Cachorro":
               Vamos usar 120px para ver melhor o cachorro.
            */
            width: 120px;
            height: 120px;

            /* Permite o controle de 'top' e 'left' pelo JavaScript */
            position: absolute; 
            
            /* Deixa a imagem perfeitamente redonda */
            border-radius: 50%; 
            
            /* Garante que a foto do cachorro preencha o c√≠rculo */
            object-fit: cover; 
            
            /* Adiciona uma borda branca para destacar */
            border: 4px solid white; 
            
            /* Adiciona uma sombra suave para dar profundidade */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <img id="imagemMovel" src="https://placedog.net/120/120" alt="Cachorrinho se movendo">

    <script>
        // 1. Seleciona a imagem
        const img = document.getElementById('imagemMovel');

        // 2. Define a posi√ß√£o inicial e a velocidade
        let x = 50; 
        let y = 50; 

        // Vamos usar velocidades diferentes para um movimento diagonal mais interessante
        let dx = 2; // Velocidade horizontal
        let dy = 3; // Velocidade vertical

        // 3. A fun√ß√£o de loop de anima√ß√£o
        function animar() {
            // Atualiza as posi√ß√µes
            x += dx;
            y += dy;

            // Aplica as novas posi√ß√µes no estilo da imagem
            img.style.left = x + 'px';
            img.style.top = y + 'px';

            // 4. Verifica√ß√£o de Colis√£o com as Bordas
            
            // Borda direita (largura da janela) OU borda esquerda (0)
            if (x + img.clientWidth >= window.innerWidth || x <= 0) {
                dx = -dx; // Inverte a dire√ß√£o horizontal
            }

            // Borda inferior (altura da janela) OU borda superior (0)
            if (y + img.clientHeight >= window.innerHeight || y <= 0) {
                dy = -dy; // Inverte a dire√ß√£o vertical
            }

            // 5. Pede ao navegador para otimizar e chamar 'animar' novamente
            requestAnimationFrame(animar);
        }

        // Inicia o loop de anima√ß√£o
        animar();
    </script>
</body>
</html>
